<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pink</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
		integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
	<link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>

	<div class="wrapper">

		<!--Header-->
		<header class="header">

			<div class="header-wrapper section">

				<a href="./idex.html" class="header-logo link">
					<img src="./img/header/logo.png" alt="logo" class="header-logo__img" width="147">
				</a>

				<div class="header-burger">
					<span class="close"></span>
				</div>

				<nav class="header-menu">
					<ul class="header__list list">

						<li class="header__item">
							<a href="#" class="header__link link">Главная</a>
						</li>

						<li class="header__item">
							<a href="#" class="header__link link">Фотографии</a>
						</li>

						<li class="header__item">
							<a href="#" class="header__link link">Конкурс</a>
						</li>

						<li class="header__item">
							<a href="#" class="header__link link"><span lang="en">HTML Academy</span></a>
						</li>

					</ul>

				</nav>

			</div>

		</header>

		<!--Main-->
		<main>

			<!-- Hero section -->
			<section class="hero">
				<div class="hero-wrapper">

					<div class="hero-content section">
						<h1 class="hero__title title">Взгляните
							на жизнь
							иначе!</h1>
						<a href="#" class="hero__btn link"> Скачать приложение</a>
						<ul class="hero__list list">
							<li class="hero__item">
								<a href="#" class="hero__link link">
									<img src="./img/main/hero/apple-logo.png" alt="apple-logo" class="hero__pic" width="58">
								</a>
							</li>
							<li class="hero__item">
								<a href="#" class="hero__link link">
									<img src="./img/main/hero/android-logo.png" alt="android-logo" class="hero__pic" width="59">
								</a>
							</li>
							<li class="hero__item">
								<a href="#" class="hero__link link">
									<img src="./img/main/hero/microsoft-logo.png" alt="microsoft-logo" class="hero__pic"
										width="61">
								</a>
							</li>
						</ul>
						<p class="hero__desk">Доступно для iPhone, iPad, Android, Windows Phone, OS X, Windows 8</p>
					</div>

					<div class="hero-img">
						<img src="./img/main/hero/phone.png" alt="hand" class="hero-img__hand">
					</div>

				</div>
			</section>

		</main>

		<!--Footer-->
		<footer></footer>

	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
		integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="./js/main.js"></script>

</body>

</html>
